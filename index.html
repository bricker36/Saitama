<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to the Internet</title>
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <script type="text/javascript" src="script/js/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <div id="container-main">

      <!-- Search Bar -->
      <div class="form">
        <input id="searchbox" name="query" type="search" autocomplete="off" class="cleardefault" autofocus="autofocus" placeholder="I smile to show the pressure of heroes and to trick the fear inside me.">
      </div>

      <!-- Billboard Image -->
      <div id="billboard">
        <img id="bb-0" src="img/background/bg1.jpg">
        <img class="bb-transparent" id="bb-1" src="img/background/mountain.jpg">
        <img class="bb-transparent" id="bb-2" src="img/background/bg-tv.jpg">
        <img class="bb-transparent" id="bb-3" src="img/background/bg-music.jpg">
        <img class="bb-transparent" id="bb-4" src="img/background/bg-code.png">
        <img class="bb-transparent" id="bb-5" src="img/background/bg-j1-wheat.jpg">
        <img class="bb-transparent" id="bb-6" src="img/background/bg-soccer.jpg">
        <img class="bb-transparent" id="bb-7" src="img/background/bg-transistor.jpg">
        <img class="bb-transparent" id="bb-8" src="img/background/cyber.png">
      </div>

      <ul class="list" id="nav">
        <!-- Social Workspace -->
        <li class="menu list" id="menu-1">
          <a class="button" id="button-1">SOC</a>
          <ul class="menu-nest list">
            <li><a class="button link" href="https://inbox.google.com/">INBX</a></li>
            <li><a class="button link" href="https://www.reddit.com/">RDDT</a></li>
            <li><a class="button link" href="https://twitter.com/">TWT</a></li>
          </ul>
        </li>

        <!-- Video Workspace -->
        <li class="menu list" id="menu-2">
          <a class="button" id="button-2">VID</a>
          <ul class="menu-nest list">
            <li><a class="button link" href="https://www.youtube.com/">YTB</a></li>
            <li><a class="button link" href="https://www.netflix.com/browse">NFLX</a></li>
          </ul>
        </li>

        <!-- Music Workspace -->
        <li class="menu list" id="menu-3">
          <a class="button" id="button-3">MUS</a>
          <ul class="menu-nest list">
            <li><a class="button link" href="https://play.spotify.com/">SPTFY</a></li>
            <li><a class="button link" href="https://soundcloud.com/you/likes">SNDCLD</a></li>
            <li><a class="button link" href="https://play.google.com/music/listen#/artists">GPM</a></li>
            <li><a class="button link" href="https://www.youtube.com/">YTB</a></li>
          </ul>
        </li>

        <!-- Trackers Workspace -->
        <li class="menu list" id="menu-4">
          <a class="button" id="button-4">YAR</a>
          <ul class="menu-nest list">
            <li><a class="button link" href="https://passthepopcorn.me/">PtP</a></li>
            <li><a class="button link" href="https://broadcasthe.net/">BtN</a></li>
            <li><a class="button link" href="https://apollo.rip/login.php">APLO</a></li>
            <li><a class="button link" href="https://gazellegames.net/login.php">GG</a></li>
          </ul>
        </li>

        <!-- Sneakers Workspace -->
        <li class="menu list" id="menu-5">
          <a class="button" id="button-5">SNK</a>
          <ul class="menu-nest list">
            <li><a class="button link" href="https://www.reddit.com/r/Sneakers/">rSNKRS</a></li>
            <li><a class="button link" href="https://www.kicksonfire.com/">KoF</a></li>
          </ul>
        </li>

        <!-- Sports Workspace -->
        <li class="menu list" id="menu-6">
          <a class="button" id="button-6">SPR</a>
          <ul class="menu-nest list">
            <li><a class="button link" href="https://www.reddit.com/r/soccer/">r/SOC</a></li>
            <li><a class="button link" href="https://www.reddit.com/r/nfl/">r/NFL</a></li>
            <li><a class="button link" href="https://www.reddit.com/r/oaklandraiders/">r/OAK</a></li>
          </ul>
        </li>

        <!-- Gaming Workspace -->
        <li class="menu list" id="menu-7">
          <a class="button" id="button-7">GAM</a>
          <ul class="menu-nest list">
            <li><a class="button link" href="http://www.wowhead.com/">WHD</a></li>
            <li><a class="button link" href="https://www.reddit.com/r/wow/">r/WoW</a></li>
            <li><a class="button link" href="https://www.reddit.com/r/overwatch/">r/OW</a></li>
          </ul>
        </li>

        <!-- Miscellaneous Workspace -->
        <li class="menu list" id="menu-8">
          <a class="button" id="button-8">MSC</a>
          <ul class="menu-nest list">
            <li><a class="button link" href="#">?</a></li>
          </ul>
        </li>
      </ul>

      <!--  -->
      <div id="details">
        <div id="weather">
          <h2 id="description"></h2>
          <h3 id="temp_curr"></h3>
        </div>
      </div>

      <!--  -->
      <div>
        <div id="message"></div>
      </div>
    </div>
  </body>

  <!-- Scripts -->
  <script type="text/javascript" src="script/js/background.js"></script>
  <script type="text/javascript" src="script/js/search.js"></script>
</html>
